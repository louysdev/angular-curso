<div>
  <div class="text-center card mb-2 bg-dark">
    <!-- <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" /> -->

    <shared-lazy-images
      [url]="gif.images.downsized_medium.url"
      [alt]="gif.title || 'No title'"
    ></shared-lazy-images>

    <div *ngIf="gif.title" class="card-body text-white">
      <p class="card-text">{{ gif.title || "No title" }}</p>
    </div>
  </div>
</div>
